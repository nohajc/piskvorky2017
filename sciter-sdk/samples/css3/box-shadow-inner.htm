<html>
  <head>
    <title>CSS box-shadow demo</title>
    <style>
      body { margin:0; background:#bbb; padding:40dip; 
             flow: vertical-flow; border-spacing:40dip; }
             
      div { width:100dip; height:100dip; 
            background:#f00; padding:0dip; margin:1em;
            border:3dip solid #fff; }
      div.inner1 { box-shadow: inset 10dip 10dip 10dip #555; }
      
      div.inner2 { box-shadow: inset -10dip -10dip 10dip #555; }
      div.inner3 { box-shadow: inset 0dip 0dip 10dip #555; }

    </style>
  </head>
<body>

  <div class="inner1" style="border-radius:10dip;">inner shadow</div>
  <div class="inner1" style="border-radius:50%;">inner shadow</div>

  <div class="inner2" style="border-radius:10dip;">inner shadow</div>
  <div class="inner2" style="border-radius:50%;">inner shadow</div> 

  <div class="inner3" style="border-radius:10dip;">inner shadow</div>
  <div class="inner3" style="border-radius:50%;">inner shadow</div>

</body>
</html>
