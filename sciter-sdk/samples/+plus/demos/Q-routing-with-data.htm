<html>
  <head>
    <title>Plus: very basic sample</title>
    <style>
      @import url(../plus-routes.css); /* the only thing needed to include Plus framework */
      @import url(../../note.css); 
      
      toolbar > button { 
        behavior:radio;
        height:*; 
        width:100dip; 
        height:48dip; 
        text-align:center;
        vertical-align:middle;
      }
      toolbar > caption { 
        width:*; 
        text-align:center;
        vertical-align:middle;
      }
      
      
    </style>
    
    <script type="text/tiscript">
     
      function self.ready() {
        Plus.app.routes = [
          { path:"/first", url:"routes/bound-first.htm" },
          { path:"/second", url:"routes/bound-second.htm" },
        ]; 
      }
      
      self << event routechange (evt) {
        var button = $(toolbar>button[href="{Plus.app.path}"]); 
        button.value = true;
      }

      namespace Data {
        var currentOption = 1; // bound with selects in views
        var testOptions =  [
          {name: "Zero", value: 0},
          {name: "One", value: 1},
          {name: "Two", value: 2},
          {name: "Three", value: 3}
        ];          
      }
      
    </script>
  </head>

<body> <!-- no data model in this sample -->
  <toolbar>
    <button(route) href="/first" checked>First bound</button> 
    <button(route) href="/second">Second bound</button> 
  </toolbar>
  <main model="Data"></main>
</body>
</html>
