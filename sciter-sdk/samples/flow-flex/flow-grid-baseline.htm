<html>
  <head>
    <title></title>
    <style>
    
    form { 
      font: system;
      flow:row(label,input); 
      padding:10dip;
      border-spacing:5dip;
      background: #eee;
      width:max-content;
    }
    form > label { white-space:nowrap; vertical-align:baseline; text-align:right; width:*; }    
    form > input { vertical-align:baseline; }    
    
    </style>
    <script type="text/tiscript"></script>
  </head>
<body>

<section>
  <header>Fields are vertical-align:baseline across rows:</header>
  <form>
    <label>first name:</label>
    <input|text value="Albert"/>
    <label>last name:</label>
    <input|text value="Einshtein"/>
  </form>
</section>


</body>
</html>
