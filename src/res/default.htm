<html>
<head>
<title>Piskvorky2017</title>
<style>
    body
    {
        background: gray;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-size: 10pt;
        font-family: "Segoe UI", Tahoma, Helvetica, sans-serif;
    }

    #board
    {
        display: none;
        margin: 0;
        padding: 0;
        background: white;
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 18pt;
    }

    #board .cell
    {
        margin: 0;
        padding: 0;
        border: 1px solid black;
        display: block;
        text-align: center;
        font-weight: bold;
    }

    #menuScreen {
        background: #404040;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        text-align: center;
        color: white;
    }

    #menuScreen form {
        margin-top: 5*;
        margin-bottom: 7*;
    }

    #gameOverScreen
    {
        display: none;
        background: rgba(128, 128, 128, 0.7);
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }

    #gameOverScreen .msg
    {
        display: block;
        width: 100%;
        margin-left: *;
        margin-top: *;
        margin-right: *;
        margin-bottom: *;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 4px black;
        font-weight: bold;
        font-size: 12pt;
    }

    #gameOverScreen .footer
    {
        margin-top: *;
        margin-bottom: 13px;
        text-align: center;
    }

    #gameOverScreen .footer button {
        font-size: 6pt;
        padding: 2px 5px;
    }

    button {
        color: #404040;
        text-shadow: 0 0 4px white;
        font-weight: bold;
    }

    #gameOptionsForm input {
        width: 20pt;
    }

    #gameOptionsForm output {
        margin-left: 1px;
        margin-top: 2px;
        width: 20pt;
        height: 15pt;
        background: #d6d6d6;
        color: black;
        vertical-align: middle;
        font-size: 8pt;
    }

    #gameOptionsForm .firstPlayer {
        display: inline-block;
        font-size: 7pt;
        text-align: left;
        vertical-align: middle;
    }

</style>
<script type="text/tiscript" src="ui.tis"></script>
</head>
<body>
<div #menuScreen>
    <form #gameOptionsForm>
        <p>Board size: <input|integer(n) value="3" maxlength="2" /> x <output(m) value="3" /></p>
        <p>Row length: <input|integer(k) value="3" maxlength="2" /></p>
        First player:
        <div .firstPlayer>
            <p><input type="radio" name="whoStarts" value="human" checked> Human</p>
            <p><input type="radio" name="whoStarts" value="computer"> Computer</p>
        </div>
        <p><button|submit>Start game!</button></p>
    </form>
</div>
<table #board></table>
<div #gameOverScreen>
    <span .msg></span>
    <div .footer>
        <button #restart>Restart</button>
        <button #backToMenu>Menu</button>
    </div>
</div>
</body>
</html>
